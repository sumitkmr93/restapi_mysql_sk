<!DOCTYPE html>

<html>
    <head>
        <title>Rest API Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="/scripts/jquery-3.3.1.min.js"></script>
        <script src="/scripts/scripts.js"></script>
</head>
<body>
    
    
    
    <div class="container" style="width:40%">
            <h1>Products List Application - MySql</h1>
            <select class="form-control" id="products" size="5">
                </select>
                <hr/>
                
        <div class="form-group inline">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" >
            </div>
        <div class="form-group inline">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" >
            </div>

        <div class="form-group inline">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" id="stock" >
                </div>

        <button type="submit" class="btn btn-primary mb-2" id="updateb">Update</button> &nbsp;
        <button type="submit" class="btn btn-success mb-2" id="addb">Add Product</button> &nbsp;
        <button type="submit" class="btn btn-danger mb-2" id="deleteb">Delete Product</button>

        <br/>
        <p id="msg"></p>
    </div>
</body>
</html>
